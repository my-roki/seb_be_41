<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>twittler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/a31a4645bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
    <div id="greeting">
      twittler
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="inputForm">
      <label for="usernameInput">Username</label>
      <input type="text" id="usernameInput" />
      <label for="messageInput">Message</label>
      <textarea id="messageInput" cols="70" rows="4"></textarea>
      <input type="submit" id="tweetButton" value="Tweet!" />
    </div>

    <!-- Tweet lists -->
    <div class="randomDiv">
      <button id="randomButton">
        <i class="fa-solid fa-arrows-rotate"></i>
        Check new tweets
      </button>
    </div>
    <section id="tweetlist" class="white"></section>

    <script type="module" src="script.js"></script>
  </body>
</html>
